{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">{{movie.title}}</h1>
    <p class="description">Edit Movie Rating</p>
    <!-- Calling function (edit) as action after form submitting and passing movie id to it as args -->
    <form class="form form-horizontal" method="post" action="{{url_for('edit', id=movie.id)}}" novalidate>
        {{ form.csrf_token }}
        {{ wtf.quick_form(form)}}

    </form>


</div>

{% endblock %}
